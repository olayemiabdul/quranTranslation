name: universal_quran
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.9+10


environment:
  sdk: '>=3.3.3 <4.0.0'
ios:
  bundleIdentifier: tunedtech.uk.quranCompleteUi
  version: '1.0.9'
  buildNumber: '10'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  hijri: ^3.0.0

  geolocator: ^11.0.0
  intl: ^0.19.0
  http: ^1.2.1
  arabic_numbers: ^1.0.0
 



  geocoding: ^3.0.0
  geocode: ^1.0.3
  cloud_firestore: ^4.14.0
  share_plus: ^9.0.0

  email_validator: ^2.1.17

  url_launcher: ^6.1.5

  shared_preferences: ^2.2.3


  flutter_local_notifications:

  syncfusion_flutter_pdfviewer: ^25.2.5
  firebase_core: ^2.32.0

  provider: ^6.1.2

  permission_handler: ^11.3.1

  flutter_timezone: ^3.0.1
  rxdart: ^0.28.0
  audioplayers: ^6.1.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/images/launch.png"
    min_sdk_android: 21 # android min sdk min:16, default 21
    web:
      generate: true
      image_path: "path/to/image.png"
      background_color: "#hexcode"
      theme_color: "#hexcode"








dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/sounds/azan.mp3
    - assets/sounds/hajj.pdf
    - shorebird.yaml





  fonts:
    - family: Kitab-Bold
      fonts:
        - asset: fonts/Kitab-Bold.ttf

    - family: UthmanTN2
      fonts:
        - asset: fonts/UthmanTN2.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
